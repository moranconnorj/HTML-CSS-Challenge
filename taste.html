<!DOCTYPE html>
<html>
  <head>
  	<title>TASTE</title>
  	<link href="tastecss.css" rel="stylesheet" type="css3" />
  </head>


  <body>

  	<div class="header">
      <div class="topline">
  	   <div class="pagetitle">TASTE</div>
  	   <div class="nav">
  	  	<a href="taste.html">Home</a>
  	  	<a href="blog.html">Blog</a>
  	  	<a href="signin.html">Sign In</a>
        </div>
      </div>
  	  <div class="headline">Keep track of the things you like and the things you don't</div>	
  	</div>

  	<div class="bulk">Your tasting notes will not be saved unless you first <a href="signin.html">sign in</a>.</div>


  	<div class="inputheader">ADD A NEW ENTRY</div>

  	<div class="inputbox">

  		<div class="itemname">Item Name: <input type="text" name="iname" value="Tequila Esperanto"></div>

  		<div class="typename">Type: <input type="text" name"tname" value="Reposado"></div>

  		<div class="rating">
  		  Rating: 
  		  	<select>
  		  	  <option value="0">0</option>
  		  	  <option value="1">1</option>
  		  	  <option value="2">2</option>
  		  	  <option value="3">3</option>
  		  	  <option value="4">4</option>
  		  	  <option value="5">5</option>
  		  	  <option value="6">6</option>
  		  	  <option value="7">7</option>
  		  	  <option value="8">8</option>
  		  	  <option value="9">9</option>
  		  	  <option value="10">10</option>
  		  	</select>
  		</div>

  		<div class="notes">
  		  Notes: 
  		    <textarea rows="5" cols="20">Lots of agave. Hints of orange peel and lime. excellent for sipping
  		    </textarea>
  		</div>

  		<div class="submit"><input type="submit" value="Submit"></div>
  	</div>


  </body>	

</html>
