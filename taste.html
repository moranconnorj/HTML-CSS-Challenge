<!DOCTYPE html>
<html>
  <head>
  	<title>TASTE</title>
  	<link href="tastecss.css" rel="stylesheet" type="css3" />
  </head>


  <body>

  	<div class="header">
      <div class="topline">
  	   <div class="pagetitle">TASTE</div>
  	   <div class="nav">
  	  	<a href="taste.html">Home</a>
  	  	<a href="blog.html">Blog</a>
  	  	<a href="signin.html">Sign In</a>
        </div>
      </div>
  	  <div class="headline">Keep track of the things you like and the things you don't</div>	
  	</div>

  	<div class="note">Your tasting notes will not be saved unless you first <a href="signin.html">sign in</a>.</div>

    <div class="bulk">

      <div class="inputheader">ADD A NEW ENTRY</div>

    	<div class="inputbox">

    		<div class="inpname">Item Name: </div>

        <div class="inpbox"><input type="text" name="iname" placeholder="Tequila Esperanto" class></div>

    		<div class="inpname">Type: </div>

        <div class="inpbox"><input type="text" name"tname" placeholder="Reposado"></div>

    		<div class="inpname">Rating: </div>
    		  	
        <select class="inpbox" id="rating">
		  	  <option value="0">0</option>
		  	  <option value="1">1</option>
		  	  <option value="2">2</option>
		  	  <option value="3">3</option>
		  	  <option value="4">4</option>
		  	  <option value="5">5</option>
		  	  <option value="6">6</option>
		  	  <option value="7">7</option>
		  	  <option value="8">8</option>
		  	  <option value="9">9</option>
		  	  <option value="10">10</option>
		  	</select>


    		<div class="inpname">Notes: </div>

    		<textarea rows="6" class="inpbox" placeholder="Lots of agave. Hints of orange peel and lime. excellent for sipping"></textarea>

    		<div class="submit"><input type="submit" value="Submit"></div>
  	  </div>
    </div>


  </body>	

</html>
